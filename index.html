<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>대전 여행</title>

<style>
* { box-sizing: border-box; }
html { -webkit-text-size-adjust: 100%; }
button { -webkit-appearance: none; appearance: none; font: inherit; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
  overflow:hidden;

  /* 초기 배경 이미지 (01.jpg) */
  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("01.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition: background-image .5s ease;

  font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:32px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:10;
}

h1{
  font-size:20px;
  line-height:1.6;
  margin:0 0 24px;
}

.btn-container{
  position:relative;
  width:280px;
  height:56px;
  margin:0 auto;
  touch-action: manipulation;
}

.btn{
  position:absolute;
  top:0;
  width:120px;
  height:48px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  user-select:none;
  z-index:20;
  pointer-events:auto;
  transition: transform .15s ease;
}

.btn:active{ transform:scale(.98); }

.yes{ left:0; background:#ff4d6d; color:#fff; }
.no { left:160px; background:#d6d6d6; color:#111; }

.result{
  margin-top:18px;
  font-size:20px;
  font-weight:700;
  color:#ff4d6d;
  display:none; /* 초기에는 숨김 */
}

.heart{
  position:fixed;
  pointer-events:none;
  animation: float 2.8s linear forwards;
  z-index:5;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-300px); opacity:0; }
}
</style>
</head>

<body>
  <div class="card">
    <h1 id="mainTitle">
      대전 여행 <br>파티원 모집 중 (1/2)
    </h1>

    <div class="btn-container" id="btnArea">
      <button class="btn yes" id="yesBtn" type="button">Yes</button>
      <button class="btn no" id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">❤️ 대전 여행 확정 (2/2) ❤️</div>
  </div>

<script>
(function () {
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");
  const result = document.getElementById("result");
  const mainTitle = document.getElementById("mainTitle");

  if (!yesBtn || !noBtn || !btnArea) return;

  // Yes 버튼 클릭 시 실행
  yesBtn.addEventListener("click", () => {
    // 1. 배경 이미지 변경 (02.jpg)
    document.body.style.backgroundImage =
      'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg")';
    
    // 2. 상단 제목 (1/2) -> (2/2) 변경
    if (mainTitle) {
      mainTitle.innerHTML = "대전 여행 <br>파티원 모집 완료 (2/2)";
    }

    // 3. 결과 메시지 표시
    if (result) {
      result.style.display = "block";
    }

    // 4. 버튼 영역 숨기기 (더 깔끔하게 보이도록)
    btnArea.style.display = "none";

    // 5. 하트 효과 시작
    createHearts();
  });

  function createHearts(){
    for(let i=0;i<20;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent="❤️";
      h.style.left = (Math.random()*window.innerWidth) + "px";
      h.style.top  = window.innerHeight + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 2800);
    }
  }

  function moveNo(){
    const w = noBtn.offsetWidth || 120;
    const h = noBtn.offsetHeight || 48;
    const maxX = btnArea.clientWidth - w;
    const maxY = btnArea.clientHeight - h;

    const x = Math.max(0, Math.random()*maxX);
    const y = Math.max(0, Math.random()*maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // No 버튼 도망다니는 기능
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, { passive:false });
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNo();
  });

})();
</script>
</body>
</html>
